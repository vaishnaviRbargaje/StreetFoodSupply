<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer - Street Food Supply</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    header {
      background: linear-gradient(to right, #2c3e50, #1abc9c);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-btn {
      background: white;
      color: #2c3e50;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    h2 {
      margin: 0;
    }
    .supplier-list, .order-form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card {
      padding: 1rem;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome Customer</h2>
    <a class="back-btn" href="index.html">â¬… Back to Dashboard</a>
  </header>

  <div class="supplier-list">
    <h3>Available Suppliers</h3>
    <button onclick="toggleVisibility('suppliers')">Show/Hide Suppliers</button>
    <div id="suppliers" class="hidden"></div>
  </div>

  <div class="order-form">
    <h3>Place Your Order</h3>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="contact" placeholder="Contact" required />
      <input type="text" id="location" placeholder="Location" required />
      <input type="text" id="orderDetails" placeholder="Order Details" required />
      <select id="supplierId" required>
        <option value="">-- Select Supplier --</option>
      </select>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    function toggleVisibility(id) {
      const element = document.getElementById(id);
      element.classList.toggle('hidden');
    }

    // Load suppliers
    fetch('http://localhost:8080/api/suppliers/allSupliers')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('suppliers');
        const select = document.getElementById('supplierId');
        data.forEach(s => {
          container.innerHTML += `<div class='card'><strong>${s.name}</strong><br>Location: ${s.location}<br>Contact: ${s.contact}</div>`;
          select.innerHTML += `<option value=\"${s.id}\">${s.name}</option>`;
        });
      });

    // Submit order
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value,
        contact: document.getElementById('contact').value,
        location: document.getElementById('location').value,
        orderDetails: document.getElementById('orderDetails').value,
        supplier: { id: document.getElementById('supplierId').value }
      };
      fetch('http://localhost:8080/api/customer/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) alert('Order placed successfully!');
        else alert('Error placing order');
      });
    });
  </script>
</body>
</html>
